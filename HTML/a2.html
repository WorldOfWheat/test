  <title>吳子龍 4B2G0003</title>
</head>
  <body>
    <p style="color: red;">
      床前明月光，疑是地上霜，舉頭望明月，低頭思故鄉。
    </p>
    <p style="color: blue;">
      春眠不覺曉，處處聞啼鳥，夜來風雨聲，花落知多少。   
    </p>
    <p style="color: green;">
      千山鳥飛絕，萬徑人蹤滅，孤舟蓑笠翁，獨釣寒江雪。
    </p>
