<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吳子龍 4B2G0003</title>
</head>
  <body>
    <p>
      <b>
        <span style="color: red;">床前明月光</span>，疑是地上霜，舉頭望明月，低頭思故鄉。
      </b>
    </p>

    <p style="color: orange;">
      <sup>春眠不覺曉，</sup>
      <del>
        處處聞啼鳥，夜來風雨聲
      </del>
      <sub>，花落知多少。</sub>
    </p>

    <p style="color: blue;">
      <em>
        千山鳥飛絕，萬徑人蹤滅，孤舟蓑笠翁，獨釣寒江雪。
      </em>
    </p>
  </body>
</html>
